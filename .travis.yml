language: node_js
node_js:
  - "8.9.4"
 
script:
  - npm run test
env:
  - NODE_ENV=test
  global:
  - PGPORT=5436
 addons:
  postgresql: "9.3"
  apt:
    packages:
    - postgresql-9.3
    - postgresql-client-9.3
env:
  global:
  - PGPORT=5433
install:
  - npm install

services:
  - postgresql

before_script:
  - sudo apt-get update
  - sudo apt-get install language-pack-es
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.3
  - psql -c 'create database test;' -U postgres
  - psql -c "CREATE USER root WITH PASSWORD 'k.code1234';" -U postgres
  - npm run build
  - node_modules/.bin/sequelize db:migrate
  after_success:
  - npm run report-coverage
# after_success: npm run coverage
