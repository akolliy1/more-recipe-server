            <div class="card mt-2">

                    <form action="./recipe.html" method="post">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">

                                <span class="icon is-small is-right">

                            </div>

                            <p class="help is-danger"></p>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder=" e.g johndoe12345" minlength="8" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-key"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                            <p class="help is-success"></p>
                            <p class="help is-danger"></p>
                        </div>
                        <div class="field justify-space-between">
                            <a class="btn btn-primary" href="./fb.html" role="button">Sign in with <span class="fab fa-facebook-f"></span></a>
                            <a class="btn btn-primary" href="#" role="button">Sign in with <span class="fab fa-google-plus-g"></span></a>
                        </div>
                        <div class="field">
                            <button type="submit" class="btn btn-primary col-md-12 mt-2">Sign In</button>
                        </div>
